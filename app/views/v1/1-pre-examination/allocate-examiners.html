{% extends "layout.html" %}

{% block main %}
{% block beforeContent %}
<div class="govuk-width-container">
	<nav class="govuk-!-display-none-print">
	{{govukBackLink({
	  text: "Back",
	  "href": "javascript: window.history.go(-1)"
	  })}}

{% endblock %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">

      <div class="govuk-grid-column-two-thirds">
      <form method="post">
				<div class="govuk-form-group">
				  <fieldset class="govuk-fieldset">
				    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
				      <h1 class="govuk-fieldset__heading">
				        Choose examiner(s) would you like to allocate to the claim?
				      </h1>
				    </legend>
						<div id="nationality-hint" class="govuk-hint">
    			You can allocate one of many examiners  </div>
				    <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">
				      <div class="govuk-checkboxes__item">
				        <input class="govuk-checkboxes__input" id="organisation" name="allocatedExaminers" type="checkbox" value="Michelle Smart">
				        <label class="govuk-label govuk-checkboxes__label" for="organisation">
				          Michelle Smart
				        </label>
				      </div>
				      <div class="govuk-checkboxes__item">
				        <input class="govuk-checkboxes__input" id="organisation-2" name="allocatedExaminers" type="checkbox" value="Rajesh Damodaran">
				        <label class="govuk-label govuk-checkboxes__label" for="organisation-2">
				          Rajesh Damodaran
				        </label>
				      </div>
				      <div class="govuk-checkboxes__item">
				        <input class="govuk-checkboxes__input" id="organisation-3" name="allocatedExaminers" type="checkbox" value="Leo Marius">
				        <label class="govuk-label govuk-checkboxes__label" for="organisation-3">
				          Leo Marius
				        </label>
				      </div>
				      <div class="govuk-checkboxes__item">
				        <input class="govuk-checkboxes__input" id="organisation-4" name="allocatedExaminers" type="checkbox" value="Penelope Smithe">
				        <label class="govuk-label govuk-checkboxes__label" for="organisation-4">
				          Penelope Smithe
				        </label>
				      </div>
				    </div>
				  </fieldset>
				</div>

          <button class="govuk-button" data-module="govuk-button">
            Confirm
          </button>

    <!--      <input type="hidden" name="cancelClaimCreation" value="false">-->
        </form>
			</div>
			</div>
      </div>
    </div>
{% endblock %}
