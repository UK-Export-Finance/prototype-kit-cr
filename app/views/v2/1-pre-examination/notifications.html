{% extends "layout.html" %}

{% block main %}
{% block beforeContent %}
<div class="govuk-width-container">
	<nav class="govuk-!-display-none-print">
	{{govukBackLink({
	  text: "Back",
	  "href": "javascript: window.history.go(-1)"
	  })}}
	  <a href="ukef-tiles.html" class="govuk-link govuk-link--no-visited-state govuk-!-margin-top-3 govuk-!-margin-bottom-3 float-right">
	  </a>
	</nav>
{% endblock %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">


      </div>
      <div class="govuk-grid-column-two-thirds">
      <form method="post">
        <div class="govuk-form-group">
					<div class="govuk-form-group">
	  <fieldset class="govuk-fieldset" role="group" aria-describedby="passport-issued-hint">
	    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
	      <h1 class="govuk-fieldset__heading">
	    Which notifications do you wish to send
	      </h1>
	    </legend>
	    <div id="passport-issued-hint" class="govuk-hint">
	      You can send or resend one or many at any time
	    </div>

			<div class="govuk-form-group">
			  <fieldset class="govuk-fieldset">
			    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
			      <h1 class="govuk-fieldset__heading">
			       Notifications
			      </h1>
			    </legend>
			    <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">
			      <div class="govuk-checkboxes__item">
			        <input class="govuk-checkboxes__input" id="organisation" name="notification1" type="checkbox" value="Claimant notification">
			        <label class="govuk-label govuk-checkboxes__label" for="organisation">
			           Claimant
			        </label>
			      </div>
			      <div class="govuk-checkboxes__item">
			        <input class="govuk-checkboxes__input" id="organisation-2" name="notification2" type="checkbox" value="ECA notification">
			        <label class="govuk-label govuk-checkboxes__label" for="organisation-2">
			          ECA
			        </label>
			      </div>
			      <div class="govuk-checkboxes__item">
			        <input class="govuk-checkboxes__input" id="organisation-3" name="notification3" type="checkbox" value="Reinsurer">
			        <label class="govuk-label govuk-checkboxes__label" for="organisation-3">
			           Reinsurer
			        </label>
			      </div>
			      <div class="govuk-checkboxes__item">
			        <input class="govuk-checkboxes__input" id="organisation-4" name="notification4" type="checkbox" value="Other">
			        <label class="govuk-label govuk-checkboxes__label" for="organisation-4">
			           Other
			        </label>
			      </div>
			    </div>
			  </fieldset>
			</div>
			<input class="govuk-checkboxes__input" id="organisation" name="notificationsSent" type="hidden" value="true">





	  </fieldset>
	</div>
        </div>
          <button class="govuk-button" data-module="govuk-button">
            Send selected notifications
          </button>

    <!--      <input type="hidden" name="cancelClaimCreation" value="false">-->
        </form>
      </div>
    </div>
    </div>
{% endblock %}
