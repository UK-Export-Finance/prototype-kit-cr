{% extends "layout.html" %}

{% block main %}
{% block beforeContent %}
<div class="govuk-width-container">
	<nav class="govuk-!-display-none-print">
	{{govukBackLink({
	  text: "Back",
	  "href": "javascript: window.history.go(-1)"
	  })}}
	  <a href="ukef-tiles.html" class="govuk-link govuk-link--no-visited-state govuk-!-margin-top-3 govuk-!-margin-bottom-3 float-right">
	  </a>
	</nav>
{% endblock %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">

        <h1 class="govuk-heading-xl govuk-!-margin-bottom-4" style="margin-left:10px;">

					Has the bank validation been completed for this claim?

        </h1><br />
      </div>
      <div class="govuk-grid-column-two-thirds">
      <form method="post">
				<div class="govuk-form-group">
	  <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
	    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">

	    <div id="contact-hint" class="govuk-hint">
	      Select one option.
	    </div>
	    <div class="govuk-radios" data-module="govuk-radios">
	      <div class="govuk-radios__item">
	        <input class="govuk-radios__input" id="contact" name="contact" type="radio" value="email" checked data-aria-controls="conditional-contact">
	        <label class="govuk-label govuk-radios__label" for="contact">
	          Yes
	        </label>
	      </div>
	      <div class="govuk-radios__conditional" id="conditional-contact">
	        <div class="govuk-form-group">
	          <label class="govuk-label" for="contact-by-email">
	            Enter C-Number
	          </label>

	          <input class="govuk-input" id="contact-by-email" name="cNumber"  spellcheck="false" aria-describedby="contact-by-email-error" autocomplete="email">
	        </div>
	      </div>
	      <div class="govuk-radios__item">
	        <input class="govuk-radios__input" id="contact-2" name="contact" type="radio" value="phone" data-aria-controls="conditional-contact-2">
	        <label class="govuk-label govuk-radios__label" for="contact-2">
	          No
	        </label>
	      </div>

	      <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact-3">
	        <div class="govuk-form-group">
	          <label class="govuk-label" for="contact-by-text">
	            No
	          </label>
	          <input class="govuk-input govuk-!-width-one-third" id="contact-by-text" name="contactByText" type="tel" autocomplete="tel">
	        </div>
	      </div>
	    </div>
	  </fieldset>
	</div>
          <button class="govuk-button" data-module="govuk-button">
            Confirm
          </button>
    <!--      <input type="hidden" name="cancelClaimCreation" value="false">-->
        </form>
      </div>
    </div>
    </div>
{% endblock %}
